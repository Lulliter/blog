title = "A minimal Hugo website"
googleAnalytics = ""
disqusShortname = ""

theme = "hugo-xmin"
baseURL = "https://lulliter.github.io/blog/" # https://[USERNAME].github.io/[REPO_NAME] in this case (Github Page)
relativeURLs = true
publishDir = "docs" # By default would be /public We need it to be the /docs (Github docs branch)
languageCode = "en-us"
draft = false # if set to true, changes will not be published
ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_files$", "_cache$"]
enableEmoji = true

