draft = false # if set to true, changes will not be published
ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_files$", "_cache$", "blogdown$"] # WRONG  "\\.\\/content_draft_posts\\/\\*"]
enableEmoji = true

